<template>
    <lightning-card title= "LWC Events Tech Task" class="mainContainer">
        <div style="padding: 10px;">
            <lightning-input class="slds-var-m-bottom_xx-small" field-name="input"  field-label="Enter Text"></lightning-input>
            <lightning-button label="Add" onclick={addInputToList} variant="Neutral"></lightning-button>

            <template for:each={list} for:item="l">
                <div class="headerContainer" key={l}>
                    <c-child-component  inputitem={l} oninputitemselect={handleSelect}></c-child-component>
                </div>
            </template>
            <template if:true={selected}>
                <div class="slds-text-heading_medium" style="color: rgb(0, 0, 0);">You have selected: {input}</div>
            </template>
        </div>
    </lightning-card>
</template>
